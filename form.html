
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

    }
    body{
        background-color: black;
        padding: 2rem;
    }
    h2{
        margin: 0;
        padding: 10px;
        text-align: center;
        color: white;
    }
    form{
        padding: 20px;
        display:flex ;
        flex-direction: column;
        border: 1px solid white;
        width: 350px;
        margin: 0 auto;
        gap: 15px;
        
      
    }
    p{
        text-align: center;
        color: white;
        padding: 10px;
    }
    .facebook,button{
        text-align: center;
        background-color: blue;
        color: white;
        margin: 0 auto;
        width: 300px;
        padding: 7px 10px;
        border: none;
        border-radius: 5px;
        
    }
    ::placeholder{
        text-align: center;
        
    }
    input{
        width:300px;
        margin: 0 auto;
        height: 30px;
         border: 1px solid white;
        border-radius: 5px;
        background: #121212;
        
        

    }
    .terms{
        text-align: center;
        padding: 10px;
        color: white;
    }
    button:hover{
         cursor: pointer;
    }
    .facebook:hover{
        cursor: pointer;
    }
</style>

<body>
    <legend>
      <form method="post">
         <h2>Instagram</h2>
         <P>sign up tp see photos and videos form
                friends
         </P>
         <div class="facebook" id="facebook">
            login in with facebook
         </div>
         <div class="terms" id="terms">
         ------------OR---------------
         </div>
         
         <input type="text" id="text" name="text" placeholder="User name" required>
         <input type="password" id="password" name="password" placeholder="password"required>
    
         <input type="email" name="email" id="email" placeholder="email" required>
         <div class="terms" id="terms">
         By signing up,you agree to the terms & privacy policy.
         </div>
         <button>sign up</button>
      </form>
    </legend>  

</body>
</html>
