
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Delight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body, html {
      height: 100%;
    }

    /* HERO / HOME SECTION */
    .hero {
      height: 100vh;
      background: linear-gradient(
        rgba(0, 0, 0, 0.55),
        rgba(0, 0, 0, 0.55)
      ),
      url("download3.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffff;
      padding: 20px;
    }

    .hero-content {
      max-width: 800px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .hero a {
      text-decoration: none;
      background-color: #ff7a18;
      color: #fff;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .hero a:hover {
      background-color: #e6690f;
    }

    /* SIMPLE NAVIGATION */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
    }

    nav h2 {
      color: #fff;
      font-size: 1.4rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      nav {
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>

  <nav>
    <h2>Food Delight</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Enjoy Every Bite</h1>
      <p>
        Experience delicious meals made with passion, flavor, and love.
        Fresh ingredients, bold taste, unforgettable moments.
      </p>
      <a href="#">Explore Our Menu</a>
    </div>
  </section>

</body>
</html>
